<html lang="en">
	<head>

		<!-- bootstrap links -->

	</head>

	<body>
    <!-- scripts-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
		<script src="{{ url_for('static', filename='scripts/select_data.js') }}"></script>
		<!-- Navigation -->

		<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top ">
		<div class="container-fluid" align="center">
		<a class="navbr-brand" href={{ url_for('.index') }}><img src="{{ url_for('static', filename='Images/trade_3.png') }}"></a>
			<!--<div align="center" class="disp_title">
				Fire Trade
			</div>-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="">
							<button class="btn btn-tertiary">
								<font>Home</font>
							</button>
						</a>

						<a class="nav-link" href= {{ url_for('.logout') }}>

							</button>

				</ul>

<!-- Navigation end-->
	<div class="container-fluid padding mt-2" align="center">
    <div class="row padding">
    <div class="col-12">

      <h1 class="display-4">Predictions for next day stock</h1>
        <hr>
        <h4>Comparing todays stock as 0</h4>
				<h5 class="btn btn-tertiary">
      {% if msg %}
        {{ msg }}
      {% endif %}
		</h5>
      </br>
    </div>
    </div>
    <!--Display the table data-->
      <div class="row padding mt-3 ml-4 mr-4">
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th scopr="col">Company</th>
                <th scopr="col">Current</th>
                <th scopr="col">Predicted</th>
              </tr>
              <tbody>
                {% if s_list %}
                  {% for i in s_list.keys() %}
                    <tr>
                      <th scope="row">{{ s_list[i] }}</th>
                      <td>0</td>
                      <td>{{ pred[i] }}</td>
                    </tr>
                  {% endfor %}
                {% endif %}
              </tbody>
            </thead>

          </table>
      </div>
	</div>
</body>
</html>
